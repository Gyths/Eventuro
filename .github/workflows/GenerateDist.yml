name: Build and Save Artifact

on:
  push:
    branches: ["main"]

jobs:
  build-only: # Le cambi√© el nombre porque ya no hace deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace BASE_URL for production
        run: |
          cd Frontend/src
          sed -i 's|http://localhost:4000|https://api-eventuro.duckdns.org|g' config.js

      - name: Build frontend
        run: |
          cd Frontend
          npm install
          npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-frontend
          path: Frontend/dist
